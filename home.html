<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script type="module" src="home.js"></script>
</head>
<body>
    <nav>
        <h1>Blogger</h1>
        <button id="logoutBtn">Logout</button>
      </nav>
      <div class="content">
        <div class="sort-container">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect">
              <option value="created">Date Created</option>
              <option value="title">Title Name</option>
            </select> 
            <button id="showMyBlogsBtn">Show My Blogs</button>
        </div>
        
        <div class="blog-list" id="blogList">
            <h2>Blogs</h2>
        </div>
        <div class="blog-form">
          <h2>Add New Blog</h2>
          <input type="text" id="blogTitle" placeholder="Blog Title">
          <textarea id="blogContent" placeholder="Blog Content"></textarea>
          <button id="addBlogBtn">Add Blog</button>
        </div>
      </div>
</body>
</html>
